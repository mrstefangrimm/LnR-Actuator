<div style="overflow:auto">

  <main class="content">

    <lib-overlaybutton (notify)="onOverlayButtonClick($event)">
    </lib-overlaybutton>

    <div class="menu-items"
         *ngIf="context.visiblitiesOpen">
      <div>
        <input type="checkbox"
               [checked]="context.showAsTransparent"             
               (change)="onTransparentChecked()">
        Transparent
      </div>
      <div>
        <input type="checkbox"
               [checked]="context.showCover"  
               (change)="onCoverChecked()">
        Cover
      </div>
      <hr>
      <div>
        <a href="https://www.instructables.com/Linear-and-Rotary-Actuator-With-Brass-Bearings/" class="menu-link">
          Meet on instructable
        </a>
      </div>
      <div>
        <a href="https://github.com/mrstefangrimm/LnR-Actuator/tree/master" class="menu-link">
          Meet on github
        </a>
      </div>
    </div>

    <canvas #rendererCanvas
            id="renderCanvas">
    </canvas>
  </main>

  <div class="navigation">
    <div>
      <p>Longitudinal motion:</p>
      <input type="range"             
             min="0" 
             max="255" 
             value="127" 
             class="slider"
             id="Longitudinal"
             #lng
             (input)="onLngChanged(lng)">
    </div>
    <div>
      <p>Rotational motion:</p>
      <input type="range"
             min="0"
             max="255" 
             value="127" 
             class="slider"         
             id="Rotational"
             #rtn
             (input)="onRtnChanged(rtn)">   
    </div>
  </div>
</div>
